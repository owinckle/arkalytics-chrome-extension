<!DOCTYPE html>
<html>
<head>
	<title>SEO</title>

	<link rel="stylesheet" type="text/css" href="assets/css/utils.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="module">
		<h2 class="text-center mb-15">Arkalytics</h2>

		<div class="ArkButton justify-center" id="analyze">Analyze</div>

		<div class="data mt-20">
			<!-- Meta Title Test -->
			<div class="entry grid-layout" id="meta-title-test">
				<div class="label">
					<span class="material-icons"></span>
					<div>Meta Title Test</div>
				</div>
				<div class="content">
					<div class="notes"></div>
					<div class="value"></div>
				</div>
			</div>
			<!-- End Meta Title Test -->

			<!-- Meta Description Test -->
			<div class="entry grid-layout" id="meta-description-test">
				<div class="label">
					<span class="material-icons"></span>
					<div>Meta Description Test</div>
				</div>
				<div class="content">
					<div class="notes"></div>
					<div class="value"></div>
				</div>
			</div>
			<!-- End Meta Description Test -->

			<!-- Meta Description Test -->
			<div class="entry grid-layout" id="heading-tags-test">
				<div class="label">
					<span class="material-icons"></span>
					<div>Heading Tags Test</div>
				</div>
				<div class="content">
					<div class="notes"></div>
					<div class="value"></div>
					<div class="mt-10 grid-layout _2-grid text-center table">
						<div id="h1-tags">
							<div class="mb-10">H1 Tags</div>
						</div>
						<div id="h2-tags">
							<div class="mb-10">H2 Tags</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Meta Description Test -->
		</div>
	</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
